<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./rps.js" defer></script>
</head>
<body>
    
    <div id="scoreboard">
        <p>Player Points: <span id="playerPointsLabel">0</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p> 
        <p>Computer Points: <span id="computerPointsLabel">0</span></p>       
    </div>
    <div id="resultArea">
        <div id="playerSelectionLabel"><img id="playerSelectionImg"></img></div>
        <p id="vsLabel">VS</p>
        <div id="computerSelectionLabel"><img id="computerSelectionImg"></img></div>
    </div>
    <div id="controls">
        <img src="./images/rock.png" class="btn" id="rockBtn"></img>
        <img src="./images/paper.png" class="btn" id="paperBtn"></img>
        <img src="./images/scissors.png" class="btn" id="scissorsBtn"></img>
        <button id="quitBtn">End Match</button>
    </div>
    
</body>
</html>
